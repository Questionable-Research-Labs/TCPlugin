blocks-placed:
# This is where blocks broken will go

# This is where your discord token goes for discord integration
discordToken: "abcdefghijklmnopqrstuvwxyz123456789"

# This is the prefix used for issuing commands via discord, can not contain spaces,
#   ideally this should be your server name
prefix: "setme"

# Weather givebaton is enabled or disabled
givebaton: true

# The crops you want harvesting enabled on
crops:
  - WHEAT_SEEDS
  - POTATO
  - CARROT
  - NETHER_WART
  - BEETROOT_SEEDS
